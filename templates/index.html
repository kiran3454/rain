<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --accent-color: #3a7bd5;
            --dark-color: #1a2a6c;
        }
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        .card-header {
            background: linear-gradient(to right, var(--accent-color), var(--dark-color));
            color: white;
            border-bottom: none;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transform: rotate(30deg);
            pointer-events: none;
        }
        .card-header h1 {
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
            background-color: white;
        }
        .input-group-text {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px 0 0 12px;
        }
        .btn-primary {
            background: linear-gradient(to right, var(--accent-color), var(--dark-color));
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .alert {
            border-radius: 12px;
            font-weight: 500;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .rain-icon {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        @media (max-width: 768px) {
            .card-header h1 {
                font-size: 1.8rem;
            }
            .form-control {
                padding: 10px 12px;
            }
        }
        .prediction-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(58, 123, 213, 0.5); }
            to { box-shadow: 0 0 20px rgba(58, 123, 213, 0.8); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg animate__animated animate__fadeInUp">
                    <div class="card-header text-center text-white">
                        <h1><i class="fas fa-cloud-rain rain-icon me-2"></i> Rainfall Prediction Tool</h1>
                        <p class="mb-0">Enter weather parameters to predict rainfall probability</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="/" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="pressure" class="form-label"><i class="fas fa-tachometer-alt me-2"></i>Pressure (hPa)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="pressure" name="pressure" placeholder="1013" required>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide a valid pressure.
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="maxtemp" class="form-label"><i class="fas fa-temperature-high me-2"></i>Max Temperature (Â°C)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="maxtemp" name="maxtemp" placeholder="30" required>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide a valid max temperature.
                                    </div>
                                </div>
                                <!-- Add additional fields as needed -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">Predict Rainfall</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
